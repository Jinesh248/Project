  <script>
  const analyzeBtn = document.getElementById("analyzeBtn");

  analyzeBtn.addEventListener("click", function () {

    
    const demoMode = "fraud"; 
    

    let analysisResult;

    if (demoMode === "clean") {
      analysisResult = {
        discrepancies: []
      };
    } else {
      analysisResult = {
        patientName: "Rahul Sharma",
        hospital: "City Care Hospital",
        discrepancies: [
          {
            title: "Duplicate Charge – CBC Blood Test",
            description:
              "The Complete Blood Count (CBC) test has been billed twice on the same date, which is typically a billing duplication error."
          },
          {
            title: "Overcharge – Paracetamol 650mg",
            description:
              "Paracetamol 650mg has been billed at a significantly higher rate than the standard hospital pharmacy pricing."
          },
          {
            title: "Unnecessary Medication – Pantoprazole Injection",
            description:
              "Pantoprazole injection has been billed, but there is no mention of gastric complications in the medical report."
          }
        ]
      };
    }

    localStorage.setItem("analysisResult", JSON.stringify(analysisResult));

    window.location.href = "page2.html";
  });
</script>

  
  <script>
    const billInput = document.getElementById("billInput");
    const billInfo = document.getElementById("billInfo");

    billInput.addEventListener("change", function () {
      const file = billInput.files[0];

      if (!file) return;

      billInfo.textContent = "Medical bill uploaded successfully ✅";
      billInfo.classList.remove("text-gray-600");
      billInfo.classList.add("text-green-600", "font-medium");
    });
  </script>
